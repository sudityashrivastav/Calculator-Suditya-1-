<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <h3>Caluculate me!</h3>
  <div class="container" data-aos="zoom-in">
    <input id="input" type="text" placeholder="Caluculate anything..." readonly>
    <div class="zodd">
      <div onclick="dark()" class="hup">
        <span id="sun" class="icon1 iconify" data-icon="bx:sun"></span>
        <span id="moon" class="icon2 iconify" data-icon="bxs:moon"></span>
        <span id="thev" class="ball"></span>
      </div>
      <input type="text" id="total" placeholder="Total.." readonly>
    </div>
    <div class="cool">
      <button onclick="thev()" class="pd">C</button>
      <button onclick="delet()">Del</button>
      <button onclick="display('%')">%</button>
      <button onclick="display('/')" class="sk">/</button>
    </div>
    <div>
      <button onclick="display(7)" class="pd">7</button>
      <button onclick="display(8)">8</button>
      <button onclick="display(9)">9</button>
      <button onclick="display('*')" class="sk">x</button>
    </div>
    <div class="row">
      <button onclick="display(4)" class="pd">4</button>
      <button onclick="display(5)">5</button>
      <button onclick="display(6)">6</button>
      <button onclick="display('-')" class="sk">-</button>
    </div>
    <div class="row">
      <button onclick="display(1)" class="pd">1</button>
      <button onclick="display(2)">2</button>
      <button onclick="display(3)">3</button>
      <button onclick="display('+')" class="sk">+</button>
    </div>
    <div class="row">
      <button onclick="display(0)" class="noob">0</button>
      <button onclick="display('.')" class="noob">.</button>
      <button class="noob sp sk">=</button>
      <p>© 2022 - Created with ❤ by Suditya</p>

</div>
</div>
  
  <script src="script.js"></script>
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
